{%extends 'base.html'%}
{%block content%}
<div class="row">
    <div class="col-4">
        <form action=""method="POST">
            {%csrf_token%}
            <h2>Create an account</h2>
            {% for message in messages %}
            <p style="color: red;">{{message}}</p>{%endfor%}
            <label for="username">Username</label><br>
            <input type="'text" name="username"placeholder='Username' id="username"><br><br>
            <label for="unit">Unit</label><br>
            <input type="'text" name="unit"placeholder='Unit' id="unit"><br><br>
            <label for="password">Password</label><br>
            <input type="password" name="password"placeholder='password' id="password"><br><br>
            <label for="password2">Password</label><br>
            <input type="password" name="password2"placeholder='password2' id="password2"><br><br>
            <label for="email">Email</label><br>
            <input type="email"name="email"placeholder="email"id="email"><br><br>
            <label for="phonenumber">Phone number</label><br>
            <input type="number" name="phonenumber"placeholder="Phone number" id="phonenumber" ><br><br>
            <input type="submit" value="Submit" class="button">
            
            
        </form>
    </div>
    
</div>


{%endblock content%}
